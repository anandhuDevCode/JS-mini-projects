<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="counter-container">
        <h1>Counter App</h1>
        <div>
            <div id="total-el">0</div>
            <div><button class="reset">?</button></div>
        </div>
        <div class="counter">
            <div id="count">0</div>
            <div><button class="refresh-button">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button></div>

        </div>
        <div>Increment/Decrement <input type="text"></div>

        <div>
            <button id="decrement">-</button>
            <button id="increment">+</button>
            <button id="save-btn">SAVE</button>
        </div>

        <div>
            <p id="save-el">Previous entries: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
